name: release
on:
  push:
    tags:
      - "*"

jobs:
  init-release:
    name: Initialize release
    runs-on: ubuntu-latest
    outputs:
      release-version: ${{ steps.init.outputs.release-version }}
      matrix: ${{ steps.init.outputs.matrix }}
      targets: ${{ steps.init.outputs.targets }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - id: init
        run: |
          MATRIX=$(jq -Mc . .github/workflows/release_matrix.json)
          TARGETS=$(jq -Mc '.include | map(.target)' <<<${MATRIX})

          echo "release-version=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          echo "matrix=${MATRIX}" >> "$GITHUB_OUTPUT"
          echo "targets=${TARGETS}" >> "$GITHUB_OUTPUT"

  build-release:
    name: Build release
    runs-on: ${{ matrix.os }}
    needs: init-release
    env:
      STAGING: remindee-bot-${{ needs.init-release.outputs.release-version }}-${{ matrix.target }}
      BINARY_PATH: target/${{ matrix.target }}/release/${{ matrix.binary }}
    strategy:
      matrix: ${{ fromJSON(needs.init-release.outputs.matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSYS2 (Windows GNU)
        if: ${{ matrix.is_windows }}
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-openssl

      - name: Prefer MSYS2 tools in PATH
        if: ${{ matrix.is_windows }}
        shell: pwsh
        run: |
          "PATH=C:\\msys64\\usr\\bin;C:\\msys64\\mingw64\\bin;$env:PATH" `
            | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Use MSYS2 OpenSSL (Windows GNU)
        if: ${{ matrix.is_windows }}
        shell: msys2 {0}
        run: |
          pacman -S --noconfirm --needed mingw-w64-x86_64-openssl
          test -f /mingw64/include/openssl/opensslv.h
          echo "OPENSSL_NO_VENDOR=1" >> "$GITHUB_ENV"
          echo "OPENSSL_DIR=$(cygpath -w /mingw64)" >> "$GITHUB_ENV"
          echo "OPENSSL_LIB_DIR=$(cygpath -w /mingw64/lib)" >> "$GITHUB_ENV"
          echo "OPENSSL_INCLUDE_DIR=$(cygpath -w /mingw64/include)" >> "$GITHUB_ENV"
          echo "PKG_CONFIG_PATH=$(cygpath -w /mingw64/lib/pkgconfig)" >> "$GITHUB_ENV"

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          target: ${{ matrix.target }}

      - name: Setup cross
        if: ${{ ! matrix.is_windows }}
        run: |
          cargo install cross

      - name: Build release binary
        if: ${{ ! matrix.is_windows }}
        run: cross build --verbose --release --target ${{ matrix.target }}

      - name: Build release binary (Windows GNU)
        if: ${{ matrix.is_windows }}
        run: cargo build --verbose --release --target ${{ matrix.target }}

      - name: Strip release binary
        if: ${{ ! matrix.is_arm && ! matrix.is_windows }}
        run: strip ${{ env.BINARY_PATH }}

      - name: ARMv7 - Strip release binary
        if: ${{ matrix.is_arm }}
        run: |
          sudo apt-get update
          sudo apt-get install -y binutils-arm-linux-gnueabihf
          arm-linux-gnueabihf-strip ${{ env.BINARY_PATH }}

      - name: macOS - Import Apple certificate
        if: ${{ matrix.is_macos }}
        uses: apple-actions/import-codesign-certs@v1
        with:
          p12-file-base64: ${{ secrets.APPLE_CERT_DATA }}
          p12-password: ${{ secrets.APPLE_CERT_PASSWORD }}

      - name: macOS - Sign the binary
        if: ${{ matrix.is_macos }}
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: codesign -s "$APPLE_TEAM_ID" --timestamp --options runtime ${{ env.BINARY_PATH }}

      - name: Build tar.gz archive
        if: ${{ ! matrix.zip_archive }}
        shell: bash
        run: |
          mkdir ${{ env.STAGING }}

          mv ${{ env.BINARY_PATH }} ${{ env.STAGING }}/
          tar czf ${{ env.STAGING }}.tar.gz ${{ env.STAGING }}/

      - name: Build zip archive
        if: ${{ matrix.zip_archive && ! matrix.is_windows }}
        shell: bash
        run: |
          mkdir ${{ env.STAGING }}

          mv ${{ env.BINARY_PATH }} ${{ env.STAGING }}/
          zip -r ${{ env.STAGING }}.zip ${{ env.STAGING }}/

      - name: Build zip archive (Windows)
        if: ${{ matrix.zip_archive && matrix.is_windows }}
        shell: pwsh
        run: |
          $staging = $env:STAGING
          New-Item -ItemType Directory -Path $staging | Out-Null
          Move-Item -Path $env:BINARY_PATH -Destination (Join-Path $staging "")
          Compress-Archive -Path (Join-Path $staging "*") -DestinationPath "$staging.zip"

      - name: Upload tar.gz archive
        if: ${{ ! matrix.zip_archive }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.STAGING }}
          path: ${{ env.STAGING }}.tar.gz

      - name: Upload zip archive
        if: ${{ matrix.zip_archive }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.STAGING }}
          path: ${{ env.STAGING }}.zip

  create-release:
    name: create-release
    needs: [init-release, build-release]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - targets: ${{ fromJSON(needs.init-release.outputs.targets) }}
    env:
      PREFIX: remindee-bot-${{ needs.init-release.outputs.release-version }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ${{ env.PREFIX }}-${{ matrix.targets[0] }}
      - uses: actions/download-artifact@v4
        with:
          name: ${{ env.PREFIX }}-${{ matrix.targets[1] }}
      - uses: actions/download-artifact@v4
        with:
          name: ${{ env.PREFIX }}-${{ matrix.targets[2] }}
      - uses: actions/download-artifact@v4
        with:
          name: ${{ env.PREFIX }}-${{ matrix.targets[3] }}
      - uses: actions/download-artifact@v4
        with:
          name: ${{ env.PREFIX }}-${{ matrix.targets[4] }}

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ env.PREFIX }}-${{ matrix.targets[0] }}.tar.gz
            ${{ env.PREFIX }}-${{ matrix.targets[1] }}.tar.gz
            ${{ env.PREFIX }}-${{ matrix.targets[2] }}.zip
            ${{ env.PREFIX }}-${{ matrix.targets[3] }}.zip
            ${{ env.PREFIX }}-${{ matrix.targets[4] }}.zip

  publish-crate:
    name: Publish tagged release on crates.io
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: katyo/publish-crates@v2
        with:
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
