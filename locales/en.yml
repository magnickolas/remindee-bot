  Examples:
  17:30 go to restaurant => notify today at 5:30 PM
  01.01 00:00 Happy New Year => notify at 1st of January at 12 AM
  55 10 * * 1-5 meeting call => notify at 10:55 AM every weekday (CRON expression format)

