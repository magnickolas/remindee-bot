Hello: |
  Hallo! Ik ben remindee bot. Mijn doel is om je te herinneren aan wat je maar wilt, wanneer je maar wilt.

  Voorbeelden:
  17:30 ga naar restaurant => vandaag om 17:30
  01.01 00:00 Gelukkig nieuwjaar => 1 januari om 00:00
  55 10 * * 1-5 vergadering => om 10:55 elke werkdag (CRON-formaat)

